<#import "../layout/bulibot.ftl.html" as layout>
<#assign scriptsblock>
	<script type="text/javascript" src="/assets/javascript/api-app.js"></script>
</#assign><@layout.bootstrap title="Bulibot API" angularApp="bulibot-api" menu="private" menuitem="api" scripts=scriptsblock>
<div ng-controller="ApiController as ac" class="panel panel-default">
	<div class="panel-heading" role="tab">
		<h4 class="panel-title">API</h4>
	</div>
	<div class="panel-body">
		<div class="table-responsive"> 
			<table ng-show="ac.apiRoutes != null" class="table table-striped table-condensed" style="margin-bottom: 0px;">
				<thead>
					<tr>
						<th>Route</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="route in ac.apiRoutes">
						<td>{{route}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</@layout.bootstrap>
